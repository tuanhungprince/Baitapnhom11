<script type="text/javascript">

  $(document).ready(function(){
    $('.form-row4>textarea').click(function(){
      $('textarea').css('border', '3px solid #e5b6c6');
      $('.form-row3>input, .form-row1>input').css('border', '1px solid #ccc');
      return false;
    })

    $('.form-row3>input').click(function(){
      $('.form-row3>input').css('border', '3px solid #e5b6c6');
      $('.form-row4>textarea, .form-row1>input').css('border', '1px solid #ccc');
      return false;
    })

    $('.form-row1>input:first-child').click(function(){
      $('.form-row1>input').css('border', '3px solid #e5b6c6');
      $('.form-row4>textarea, .form-row3>input,.form-row1>input:last-child').css('border', '1px solid #ccc');
      return false;
    })

    $('.form-row1>input:last-child').click(function(){
      $('.form-row1>input').css('border', '3px solid #e5b6c6');
      $('.form-row4>textarea, .form-row3>input, .form-row1>input:first-child').css('border', '1px solid #ccc');
      return false;
    })
  })
</script>
